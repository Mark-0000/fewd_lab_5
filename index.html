<!DOCTYPE html>
<html>
  <head>
    <title>Farm Animal Shopping</title>
    <link rel="icon" type="image/ico" href="images/travelworthy-logo.png" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="bggoat">
      <img src="images/travelworthy-logo.png" alt="" id="myGoat">
    </div>

    <div id="info" class="box1">
      <h2>Goats Available</h2>
      <div id="hotelName"></div>
      <div id="availability">
        <p id="rooms"></p>
        <p>--goats left--</p>
        <br/>
        <h2>Other Goat Farm</h2>
      <div id="hotel1"></div>
      <div id="hotel2"></div>
      <br>
      <button onclick="myclick1()">Click Me</button>
      </div>
    </div>
    <div class="box2" id="info">
      <h2>Cows Available</h2>
      <div id="ShopName"></div>
      <div id="availability">
        <p id="stock"></p>
        <p>--Cows left--</p>
        <br/>
        <h2>Other Cow Farm</h2>
      <div id="shop1"></div>
      <div id="shop2"></div>
      <br>
      <button onclick="myclick2()">Click Me</button>
      </div>
    </div>
    <div class="box3" id="info">
      <h2>Pigs Available</h2>
      <div id="ShopName1"></div>
      <div id="availability">
        <p id="stock2"></p>
        <p>--pigs left--</p>
        <br/>
        <h2>Other Pig Farm</h2>
      <div id="shop11"></div>
      <div id="shop22"></div>
      <br>
      <button onclick="myclick3()">Click Me</button>
      </div>
    </div>

    <div class="" id="footer">

    </div>
    <script src="js/script.js"></script>
    <script src="js/script2.js"></script>
    <script src="js/script3.js"></script>
  </body>
</html>
